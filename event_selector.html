
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Selector</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Event Selector</h1>
    <label for="eventSelector">Select Event:</label>
    <select id="eventSelector" onchange="updateParameters()">
        <option value="">--Select an Event--</option>
        <option value="selectMathUmbrellaButtonEvent">selectMathUmbrellaButtonEvent</option>
<option value="userAnswerEvent">userAnswerEvent</option>
<option value="selectReturnToMainMenuEvent">selectReturnToMainMenuEvent</option>
<option value="selectExitGameEvent">selectExitGameEvent</option>
<option value="submitNewQuestionEvent">submitNewQuestionEvent</option>
<option value="userClicksLinkEvent">userClicksLinkEvent</option>

    </select>

    <div id="parameters" class="hidden">
        <!-- Parameters will be dynamically added here -->
    </div>

    <button id="invokeButton" onclick="invokeEvent()">Invoke</button>

    <script>
        const eventParameters = {"selectMathUmbrellaButtonEvent": [], "userAnswerEvent": ["questionId", "selectedOptionIndex"], "selectReturnToMainMenuEvent": [], "selectExitGameEvent": [], "submitNewQuestionEvent": ["questionId", "content", "options", "rightOptionIndex"], "userClicksLinkEvent": ["linkUrl"]};

        function updateParameters() {
            const eventSelector = document.getElementById('eventSelector');
            const selectedEvent = eventSelector.value;
            const parametersDiv = document.getElementById('parameters');
            parametersDiv.innerHTML = '';

            if (eventParameters[selectedEvent]) {
                eventParameters[selectedEvent].forEach(param => {
                    const label = document.createElement('label');
                    label.textContent = param + ": ";
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.id = param;
                    parametersDiv.appendChild(label);
                    parametersDiv.appendChild(input);
                    parametersDiv.appendChild(document.createElement('br'));
                });
                parametersDiv.classList.remove('hidden');
            } else {
                parametersDiv.classList.add('hidden');
            }
        }

        function invokeEvent() {
            const eventSelector = document.getElementById('eventSelector');
            const selectedEvent = eventSelector.value;
            if (!selectedEvent) {
                alert('Please select an event');
                return;
            }

            let params = {};
            if (eventParameters[selectedEvent]) {
                eventParameters[selectedEvent].forEach(param => {
                    const value = document.getElementById(param).value;
                    if (!value) {
                        alert(`Please fill in the parameter: ${param}`);
                        return;
                    }
                    params[param] = value;
                });
            }

            console.log(`${selectedEvent} ${JSON.stringify(params)}`);
        }
    </script>
</body>
</html>
